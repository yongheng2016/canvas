<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas-demo2 {
            display: block;
            border: 1px solid red;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="canvas-demo2" width="800" height="600"></canvas>
    </div>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas-demo2')
            var context = canvas.getContext('2d')

            context.beginPath()
            context.moveTo(100,100)
            
            context.rect(100,100,300,300)

            context.stroke()
        }
    </script>
</body>

</html>
